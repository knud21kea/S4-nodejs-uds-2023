<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freefall</title>
    <style>
        body {
            background: blue;
            color: palegoldenrod;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            margin-bottom: 10px;
        }

        #container {
            width: 600px;
            height: 200px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body onload="javascript:startTimer()">
    <h1>Calculations with acceleration due to gravity</h1>
    <div id="container">
        <div>
            <h3>The calculations are approximate, using Newtonian physics, and ignoring the effect of air resistance.</h3>
        </div>
        <div>
            <label for="altitude">Enter the height to fall in meters (between 1 and 3000):</label>
            <input type="number" id="altitude" name="altitude" min="1" max="3000">
            <button class="button" onclick="calculateFreefall()">Submit</button>
        </div>
        <div>
            <span>The chosen height is</span>
            <span id="freefall-height">0</span>
            <span>m.</span>
        </div>
        <div>
            <span>The time to fall is</span>
            <span id="time-from-height">0</span>
            <span>s.</span>
        </div>
        <div>
            <span>The speed attained is</span>
            <span id="final-speed">0</span>
            <span>m/s.</span>
        </div>
        <div>
            <span>Which is equivalent to</span>
            <span id="final-speed-kmph">0</span>
            <span>km/h.</span>
        </div>
    </div>
    <script>
        function calculateFreefall() {
            const freefallHeight = document.getElementById('altitude').value;
            document.getElementById("freefall-height").innerText = freefallHeight;
            const timeToFall = Math.sqrt(freefallHeight / 4.9).toFixed(1);
            document.getElementById("time-from-height").innerText = timeToFall;
            const finalSpeed = Math.sqrt(freefallHeight * 19.6).toFixed(1);
            document.getElementById("final-speed").innerText = finalSpeed;
            document.getElementById("final-speed-kmph").innerText = (finalSpeed * 3.6).toFixed(1);
        }
    </script>
</body>

</html>
